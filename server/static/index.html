<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车载 UI 工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="brand">
            <span class="logo-icon">🚗</span>
            <h1>Car UI Inspector</h1>
        </div>
        <div class="controls">
            <div class="control-group">
                <button class="btn-select" id="deviceSelectBtn" onclick="showDeviceModal()">
                    <span id="deviceSelectText">正在加载设备...</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <button class="btn-icon" onclick="refreshDeviceList(true)" title="刷新并自动连接设备">🔄</button>
            </div>
            <div class="control-group">
                <button class="btn-select" id="displaySelectBtn" onclick="showDisplayModal()">
                    <span id="displaySelectText">默认屏幕 (0)</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <button class="btn-icon" onclick="refreshDisplayList()" title="刷新屏幕列表">🔄</button>
            </div>
            <button class="btn-primary" onclick="connectDevice()">连接设备</button>
            <span id="status" class="status-badge">未连接</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Left Column: Screen -->
        <div class="panel screen-panel" id="screenPanel">
            <div class="panel-header">
                <h2>设备屏幕</h2>
                <div class="panel-actions">
                    <button class="btn-icon-panel" onclick="toggleSidebar()" title="展开/收起右侧边栏">↔️</button>
                    <div class="divider"></div>
                    <label class="toggle-switch" title="点击屏幕时同步点击真实设备">
                        <input type="checkbox" id="realControl">
                        <span class="slider"></span>
                        <span class="label-text">实时控制</span>
                    </label>
                    <div class="divider"></div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefresh">
                        <span class="slider"></span>
                        <span class="label-text">自动刷新</span>
                    </label>
                    <button class="btn-secondary" onclick="refreshSnapshot()">📸 刷新</button>
                </div>
            </div>
            <div id="screen-container">
                <canvas id="deviceScreen"></canvas>
            </div>
        </div>

        <!-- Main Horizontal Splitter -->
        <div id="mainSplitter" title="横向拖动调整屏幕宽度"></div>

        <!-- Right Column: Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Properties (Now Top, Larger) -->
            <div class="panel props-panel" id="propsPanel">
                <div class="panel-header">
                    <h2>属性详情</h2>
                </div>
                <div id="props-container">
                    <div class="empty-state">请点击元素查看属性</div>
                    <table id="props-table"></table>
                </div>
            </div>

            <!-- Resizable Splitter -->
            <div id="sidebarSplitter" title="拖动调整大小"></div>

            <!-- UI Tree (Now Bottom) -->
            <div class="panel tree-panel" id="treePanel">
                <div class="panel-header">
                    <h2>UI 层级结构</h2>
                </div>
                <div id="tree-container" class="tree-view">
                    <div class="empty-state">暂无层级数据</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for loading -->
    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p id="loadingText">加载中...</p>
    </div>

    <!-- Toast Notification -->
    <div id="connectionToast">
        <div class="toast-header">
            <h3>🔗 设备连接日志</h3>
            <button class="toast-close" onclick="closeToast()">×</button>
        </div>
        <div class="toast-body" id="toastLog"></div>
    </div>

    <!-- Device Selection Modal -->
    <div id="deviceModal" class="modal" onclick="closeDeviceModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>📱 选择设备</h3>
                <button class="modal-close" onclick="closeDeviceModal()">×</button>
            </div>
            <div class="modal-body" id="deviceModalList">
                <div class="empty-state">正在加载设备...</div>
            </div>
        </div>
    </div>

    <!-- Display Selection Modal -->
    <div id="displayModal" class="modal" onclick="closeDisplayModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>🖥️ 选择显示屏幕</h3>
                <button class="modal-close" onclick="closeDisplayModal()">×</button>
            </div>
            <div class="modal-body" id="displayModalList">
                <div class="empty-state">正在加载屏幕...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
